<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/login" routerLinkActive="active">Directory</a>
    <!--Responsive JS Needed-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/folders" routerLinkActive="active">Folders Collection</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <i class="fa fa-adjust fa-2x nav-link" (click)="theme()"></i>
        </li>
        <li>
          <div *ngIf="searchBarVisible();" class="input-group" style="margin-top: 0.3rem;">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search..." id="searchBar" autocomplete="off">
          </div>

          <li class="nav-item">

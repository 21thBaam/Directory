<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <form>
                <div class="card">
                    <div class="card-header">
                        <h3>Add Folder</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Folder Name</label>
                            <input class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer"></div>
                    <button ID="btnGuardar" class="btn btn-success">Add Folder</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 mx-auto">
            <form>
                <div class="card">
                    <div class="card-header">
                        <h3>Add Link</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Folder</label>
                            <select name="SelectedFolder" [(ngModel)]="linkData.idFolder" #SelectedFolder="ngModel" class="form-control" required>
                                <option selected disabled>Select a Folder</option>
                                <option *ngFor="let folder of folderInfo" value="{{folder.idFolder}}">{{folder.folderName}} || Folder ID: {{folder.idFolder}}</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <input class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer"></div>
                    <button ID="btnGuardar" class="btn btn-success">Add Link</button>
                </div>
            </form>
        </div>
    </div>
</div>
